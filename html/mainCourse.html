<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../public/style/mainCourse.css">
  <title>MainCourse</title>
</head>
<body>
  <section>
    <header class="header">
      <div class="header_left">
        <img id="top_logo" src="../public/img/main_home/inflearnLogo.png" alt="logo">
      </div>
      <div class="header_center">
        <form action="/search" method="POST">
          <input type="text" name="search">
          <input type="submit" value="검색">
        </form>
      </div>
      <div class="header_right">
        <span>${user_name}님, 안녕하세요</span>
      </div>
    </header>
    <div class="article">
      <ul class="course">
        ${lists}
      </ul>
      <div class="article_right">
        <div class="user_profile">
          <p>🍀${position} 정보</p>
          <p>이름: ${user_name}</p>
          <p>직급: ${position}</p>
        </div>
        <div class="control">
          ${html}
          <a href="#top_logo">&#9650;top</a>
        </div>  
      </div>
      <div class="loading">loading...</div>
    </div>
  </section>
  <script>
  let timer;
  window.addEventListener("scroll", ()=>{
    const article = document.querySelector(".article");
    let curHeight = window.scrollY;
    let documentHeight = document.body.scrollHeight;
    let articleHeight = article.clientHeight
    if (curHeight > documentHeight-900){
      if(!timer){
        timer = setTimeout(function() {
          timer = null;
          article.style.height = (articleHeight/10) + (45*4) + "rem";
          console.log(articleHeight);
        }, 500);
          console.log("loading...");
      }
    }
    
  });
  </script>
</body>
</html>
